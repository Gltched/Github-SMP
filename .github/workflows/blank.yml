# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - run: sudo apt update
      - run: sudo apt install default-jdk
      - run: sudo apt install screen
      
      - run: mkdir minecraft
      - run: cd minecraft
      - run: wget https://launcher.mojang.com/v1/objects/35139deedbd5182953cf1caa23835da59ca3d7cd/server.jar
      - run: mv server.jar minecraft_server.1.16.4.jar
      - run: java -Xmx4096M -Xms4096M -jar minecraft_server.1.16.4.jar nogui
        
      - name: Get Server Files
        uses: actions/upload-artifact@v2.2.3
        with:
          # A file, directory or wildcard pattern that describes what to upload
          path: ./
          # The desired behavior if no files are found using the provided path.
  tcp-server:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - run: curl https://www.dropbox.com/s/ygtfqj9x5kxtqoy/ngrok?dl=1
      - run: ./ngrok tcp 25565
